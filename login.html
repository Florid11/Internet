
<!DOCTYPE html>
<html>
<head>
    	<link rel="stylesheet" href="login.css" />
          <script type="text/javascript">
               function changebackground(){
                var current = new Date();
                var change = current.getHours();
                if(change >= 0 && change <= 12){
                    var backgroundImage = document.getElementsByTagName("BODY")[0];
                    backgroundImage.style.backgroundImage = " url(ft/bg1.jpg)";
                }else if(change >=13 && change <= 18 ){
                    var backgroundImage = document.getElementsByTagName("BODY")[0];
                    backgroundImage.style.backgroundImage = " url(ft/bg2.jpg)";
                }else if(change >= 19 && change <= 24){
                    var backgroundImage = document.getElementsByTagName("BODY")[0];
                    backgroundImage.style.backgroundImage = " url(ft/bg.jpg)";
                }
            }
        </script>
</head>
<body>
             <script type="text/javascript">
               changebackground();
             </script>

</body>
</html>
